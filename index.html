<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/84e4884dc0.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="navbar__container">
      <div>
        <label for="" class="logo">Navbar</label>
      </div>
      <div class="nav-list-container">
        <ul class="nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Privacy</a></li>
          <li><button class="btn">Contact us</button></li>
        </ul>
      </div>
      <div class="mobile__menu">
        <i id="open__menu" class="fa-solid fa-bars"></i>
        <i id="close__menu" class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <section class="body">
      <div>
        <h1>Responsive Navbar</h1>
      </div>
    </section>

    <!-- Script File -->
    <script src="/index.js"></script>
  </body>
</html>
